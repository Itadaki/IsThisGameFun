<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="" rel="stylesheet" />
        <style type="text/css">
            *{margin:0; padding:0;}
            #wrapper{
                margin: 0 auto;
                width: 920px;
                font-family: 'Open Sans';
            }
            header{
                background: #fbfbfb;
                height: 150px;
                color:#535353;
            }
            nav{
                background: #535353;
                height: 50px;
                line-height: 50px;
                font-size: 30px;
                text-align: center;
            }
            nav li{display: inline-block; margin: 0 15px;}
            nav li a{text-decoration: none; color:#e2e2e2}
            main{
                background: #fbfbfb;
                min-height: 500px;
                padding: 10px 0;
                text-align: center;
            }
            #breadcrumbs{
                height: 40px;
                background: gray;
                text-align: left;
                line-height: 40px;
                padding-left: 20px;
            }
            #breadcrumbs a{text-decoration: none; color:#e2e2e2; font-weight: bold;}
            footer{
                background: #535353;
                height: 50px;
                line-height: 50px;
                text-align: center;
            }
            footer a{color:#e2e2e2; font-weight: bold;}


            .pill{
                width: 250px;
                height: 350px;
                border: 1px solid #535353;
                background: #e2e2e2;
                margin: 10px 10px;
                display: inline-block;
            }
            .pill>a{text-decoration: none;}
            .title{
                background: #535353;
                height: 50px;
                line-height: 50px;
                text-align: center;
                color: #e2e2e2;
                font-size: 25px;
            }
            .cover{
                width: 150px;
                height: 200px;
                background: #8dadbc;
                margin: 10px auto;
            }
            .balance{
                width: 80%;
                height: 20px;
                background: #f44336;
                margin: 0 auto;
                border-radius: 10px;
                overflow: hidden;
                position: relative;
                text-align: center;
            }
            .positivos{
                /*                width: 70%;*/
                height: 20px;
                background: #8bc34a;
                /*border-radius: 10px;*/
                position: absolute;
                z-index: 98;
                transition: width .5s;
            }
            .percentage{
                z-index: 99;
                position: absolute;
            }
            .vote{
                width: 30px;
                height: 30px;
                border-radius: 15px;
                background: gray;
                display: inline-block;
                position: relative;
                top:10px;
                color: #f1f1f1;
                overflow: hidden;
            }
            .vote.positive{
                background: #8bc34a;
                float: right;
                right: 30px;
            }
            .vote.negative{
                background: #f44336;
                float: left;
                left: 30px;
            }
            .vote.positive:before{
                content: '+';
                line-height: 30px;
                font-size: 30px;
            }
            .vote.negative:before{
                content: '-';
                line-height: 28px;
                font-size: 30px;
            }
            .vote .hover{
                background-color: rgba(255,255,255,0);
                width: 50px;
                height: 50px;
                transition: background-color .5s;
                position: absolute;
                top: -10px;
                left: -20px;
                cursor: pointer;
            }
            .vote .hover:hover{
                background-color: rgba(255,255,255,.3);
            }

            .load_more{
                width:80px;
                height: 30px;
                background: #535353;
                line-height: 30px;
                text-align: center;
                color: #e2e2e2;
                font-size: 15px;
                cursor: pointer;
                margin: 15px auto;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Is This Game Fun?</h1>
            </header>
            <nav>
                <nav>
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">games</a></li>
                        <li><a href="#">login</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
            </nav>
            <main>
                <div id="breadcrumbs">
                    <a href="#">home</a> > <a href="#">games</a>
                </div>
                <div class="pill">
                    <a href="#"><div class="title"><span>To the Moon</span></div></a>
                    <div class="cover"><img src="../covers/default.png" width="150" height="200" alt="cover"/></div>
                    <div class="balance">
                        <span class="percentage">90%</span>
                        <div class="positivos" style="width: 90%;"></div>
                    </div>
                    <div class="vote negative"><div class="vote hover"></div></div>
                    <div class="vote positive"><div class="vote hover"></div></div>
                </div>
                <div class="pill">
                    <a href="#"><div class="title"><span>Battlefield 4</span></div></a>
                    <div class="cover"><img src="../covers/default.png" width="150" height="200" alt="cover"/></div>
                    <div class="balance">
                        <span class="percentage">65%</span>
                        <div class="positivos" style="width: 65%;"></div>
                    </div>
                    <div class="vote negative"></div>
                    <div class="vote positive"></div>
                </div>
                <div class="pill">
                    <a href="#"><div class="title"><span>Half Life 3</span></div></a>
                    <div class="cover"><img src="../covers/default.png" width="150" height="200" alt="cover"/></div>
                    <div class="balance">
                        <span class="percentage">30%</span>
                        <div class="positivos" style="width: 30%;"></div>
                    </div>
                    <div class="vote negative"></div>
                    <div class="vote positive"></div>
                </div>
                <div class="load_more">Más...</div>
            </main>
            <footer>
                <a href="#">sitemap</a> <a href="#">about</a> <a href="#">contact</a>
            </footer>
        </div>
        <script type="text/javascript">

        </script>
    </body>
</html>
