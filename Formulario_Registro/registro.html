<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de registro</title>
        <meta charset="utf-8">
        <meta name="description" content="Formulario de registro">
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/additional-methods.js"></script>
        <script type="text/javascript" src="js/messages_es.js"></script> 
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form id="formulario" action="" method="post" novalidate>
            <fieldset>
                <label for="nombre">Nombre usuario *</label> 
                <input type="text" id="nombreUsuario" name="nombreUsuario">
                <br><br><label for="nombre">Contraseña  *</label> 
                <input type="password" id="contraseña" name="contraseña">
                <br><br><label for="nombre">Repite contraseña  *</label> 
                <input type="password" id="contraseña2" name="contraseña2">
                <br><br><label for="nombre">Nombre  *</label> 
                <input type="text" id="nombre" name="nombre">
                <br><br><label for="apellidos">Apellidos  *</label> 
                <input type="text" id="apellidos" name="apellidos">
                <br><br><label for="telefono">Teléfono  *</label>
                <input type="tel" id="telefono" name="telefono">
                <br><br><label for="email">Email  *</label>
                <input type="email" id="email" name="email">
                <br><br><label for="email2">Confirmar Email  *</label>
                <input type="email" id="email2" name="email2">
            </fieldset>
            <input class="enviar" type="submit" value="Enviar">
        </form>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
