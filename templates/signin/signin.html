<div class="row">
    <div class="col-md-6 col-lg-offset-3">
        <p>{error}</p>
        <form id="form-signin" method="post" class="form-horizontal" action="">
            <div class="form-group {validateUser}">
                <label class="col-lg-3 control-label">Username*</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="user" name="user" value="{user}" />
                </div>
            </div>

            <div class="form-group {validateEmail}">
                <label class="col-lg-3 control-label">Email address*</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="email" value="{email}" />
                </div>
            </div>

            <div class="form-group {validatePassword}">
                <label class="col-lg-3 control-label">Password*</label>
                <div class="col-lg-5">
                    <input type="password" class="form-control" name="password" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Retype password*</label>
                <div class="col-lg-5">
                    <input type="password" class="form-control" name="confirmPassword" />
                </div>
            </div>
            <div class="form-group {validateNick}">
                <label class="col-lg-3 control-label">Nick*</label>
                <div class="col-lg-5">
                    <input id="nick" type="text" class="form-control" name="nick" value="{nick}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label" id="captchaOperation"></label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="captcha" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-info" name="signup" value="Sign up">Sign up</button>
                    <button type="button" class="btn btn-info" id="resetBtn">Reset form</button>
                </div>
            </div>

        </form>
    </div></div>
