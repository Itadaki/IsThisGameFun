<div class="container row voffset3">
    <div class="col-md-6 col-lg-offset-3">
        {messages}
        <form id="form-login" method="post" class="form-horizontal" action="{server_root}login">
            <div class="form-group">
                <label class="col-lg-3 control-label">Username*</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="user" value="{user}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Password*</label>
                <div class="col-lg-5">
                    <input type="password" class="form-control" name="password" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Remember me</label>
                <div class="col-lg-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="keep_logged">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">           
                    <button type="button" class="btn btn-info" id="resetBtn">Reset</button>
                    <button type="submit" class="btn btn-info" name="login" value="LogIn">LogIn</button>
                </div>
            </div>
        </form>
    </div>
</div>
