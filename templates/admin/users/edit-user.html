<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit user</h4>
</div>			<!-- /modal-header -->
<div class="modal-body">
    <form class="form-horizontal" id="user-{user_id}" name="new-game" action="{server_root}admin/users/save" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{user_id}" />
        <fieldset>
            <!-- Form Name -->
            <legend></legend>
            <!-- User Avatar -->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Avatar</label>
                <div class="col-sm-10 controls">
                    <img class="img-md img-responsive" style="max-height: 200px" src="{server_root}avatars/{user_avatar}"/>
                </div>
            </div>
            <!-- Name input-->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="nick">Nick</label>
                <div class="col-sm-10 controls">
                    <input id="nick" name="nick" type="text" placeholder="Nick" class="form-control" value="{user_nick}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-10 controls">
                    <input id="email" name="email" type="email" placeholder="Email" class="form-control" value="{user_email}" required>
                </div>
            </div>
            <!-- Level select -->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="level">Level</label>
                <div class="col-sm-10 controls">
                    {levels}
                </div>
            </div>
            

        </fieldset>
    </form>

</div>			<!-- /modal-body -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <input type="submit" value="{action}" name="action" class="btn btn-primary" form="user-{user_id}"/>
</div>
