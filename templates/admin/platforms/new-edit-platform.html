<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{action} platform</h4>
</div>			<!-- /modal-header -->
<div class="modal-body">
    <form class="form-horizontal" id="new-edit-platform-{id}" name="new-edit-platform" action="{server_root}admin/platforms/save" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{id}" />
        <fieldset>
            <!-- Form Name -->
            <!-- Text input-->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10 controls">
                    <input id="name" name="name" type="text" placeholder="Name" class="form-control" value="{name}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label" for="shortname">Short Name</label>
                <div class="col-sm-10 controls">
                    <input id="shortname" name="shortname" type="text" placeholder="Short Name" class="form-control" value="{short_name}" required>
                </div>
            </div>
        </fieldset>
    </form>

</div>			<!-- /modal-body -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <input type="submit" value="{action}" name="action" class="btn btn-primary" form="new-edit-platform-{id}"/>
</div>
