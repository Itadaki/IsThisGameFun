<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
        </div>			<!-- /modal-header -->
        <div class="modal-body">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Game Edit</legend>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input id="name" name="name" type="text" placeholder="placeholder" class="input-xlarge">
                            <p class="help-block">help</p>
                        </div>
                    </div>

                    <!-- File Button --> 
                    <div class="control-group">
                        <label class="control-label" for="filebutton">File Button</label>
                        <div class="controls">
                            <input id="filebutton" name="filebutton" class="input-file" type="file">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                        <label class="control-label" for="selectbasic">Select Basic</label>
                        <div class="controls">
                            <select id="selectbasic" name="selectbasic" class="input-xlarge">
                                <option>Option one</option>
                                <option>Option two</option>
                            </select>
                        </div>
                    </div>

                    <!-- Multiple Checkboxes (inline) -->
                    <div class="control-group">
                        <label class="control-label" for="checkboxes">Inline Checkboxes</label>
                        <div class="controls">
                            <label class="checkbox inline" for="checkboxes-0">
                                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="NES">
                                NES
                            </label>
                            <label class="checkbox inline" for="checkboxes-1">
                                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="SMS">
                                SMS
                            </label>
                            <label class="checkbox inline" for="checkboxes-2">
                                <input type="checkbox" name="checkboxes" id="checkboxes-2" value="GB">
                                GB
                            </label>
                            <label class="checkbox inline" for="checkboxes-3">
                                <input type="checkbox" name="checkboxes" id="checkboxes-3" value="SNES">
                                SNES
                            </label>
                            <label class="checkbox inline" for="checkboxes-4">
                                <input type="checkbox" name="checkboxes" id="checkboxes-4" value="GBC">
                                GBC
                            </label>
                            <label class="checkbox inline" for="checkboxes-5">
                                <input type="checkbox" name="checkboxes" id="checkboxes-5" value="PS">
                                PS
                            </label>
                            <label class="checkbox inline" for="checkboxes-6">
                                <input type="checkbox" name="checkboxes" id="checkboxes-6" value="N64">
                                N64
                            </label>
                            <label class="checkbox inline" for="checkboxes-7">
                                <input type="checkbox" name="checkboxes" id="checkboxes-7" value="PS2">
                                PS2
                            </label>
                            <label class="checkbox inline" for="checkboxes-8">
                                <input type="checkbox" name="checkboxes" id="checkboxes-8" value="GC">
                                GC
                            </label>
                            <label class="checkbox inline" for="checkboxes-9">
                                <input type="checkbox" name="checkboxes" id="checkboxes-9" value="XBOX">
                                XBOX
                            </label>
                            <label class="checkbox inline" for="checkboxes-10">
                                <input type="checkbox" name="checkboxes" id="checkboxes-10" value="GBA">
                                GBA
                            </label>
                            <label class="checkbox inline" for="checkboxes-11">
                                <input type="checkbox" name="checkboxes" id="checkboxes-11" value="NDS">
                                NDS
                            </label>
                            <label class="checkbox inline" for="checkboxes-12">
                                <input type="checkbox" name="checkboxes" id="checkboxes-12" value="PSP">
                                PSP
                            </label>
                            <label class="checkbox inline" for="checkboxes-13">
                                <input type="checkbox" name="checkboxes" id="checkboxes-13" value="XB360">
                                XB360
                            </label>
                            <label class="checkbox inline" for="checkboxes-14">
                                <input type="checkbox" name="checkboxes" id="checkboxes-14" value="WII">
                                WII
                            </label>
                            <label class="checkbox inline" for="checkboxes-15">
                                <input type="checkbox" name="checkboxes" id="checkboxes-15" value="PS3">
                                PS3
                            </label>
                            <label class="checkbox inline" for="checkboxes-16">
                                <input type="checkbox" name="checkboxes" id="checkboxes-16" value="PC">
                                PC
                            </label>
                            <label class="checkbox inline" for="checkboxes-17">
                                <input type="checkbox" name="checkboxes" id="checkboxes-17" value="WIIU">
                                WIIU
                            </label>
                            <label class="checkbox inline" for="checkboxes-18">
                                <input type="checkbox" name="checkboxes" id="checkboxes-18" value="3DS">
                                3DS
                            </label>
                            <label class="checkbox inline" for="checkboxes-19">
                                <input type="checkbox" name="checkboxes" id="checkboxes-19" value="N3DS">
                                N3DS
                            </label>
                            <label class="checkbox inline" for="checkboxes-20">
                                <input type="checkbox" name="checkboxes" id="checkboxes-20" value="PS4">
                                PS4
                            </label>
                            <label class="checkbox inline" for="checkboxes-21">
                                <input type="checkbox" name="checkboxes" id="checkboxes-21" value="XBONE">
                                XBONE
                            </label>
                            <label class="checkbox inline" for="checkboxes-22">
                                <input type="checkbox" name="checkboxes" id="checkboxes-22" value="PSVita">
                                PSVita
                            </label>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                        <label class="control-label" for="textarea">Text Area</label>
                        <div class="controls">                     
                            <textarea id="textarea" name="textarea">default text</textarea>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>			<!-- /modal-body -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>			<!-- /modal-footer -->
    </body>
</html>
